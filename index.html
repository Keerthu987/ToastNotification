<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bb7e0a51b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-Box">

    </div>

    <script>
        let toastBox = document.getElementById('toast-Box');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully completed';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Oops!An Error Occured';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input received';

        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('Error')) {
                toast.classList.add('error');
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('invalid');

            }
            setTimeout(() => { toast.remove(); }, 5150);
        }
    </script>

</body>

</html>
